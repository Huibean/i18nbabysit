<template name="results">
  <div class="row result-page">
    <div class="col-md-12 text-warp">
      <h3>Rails Erb</h3>
      <pre><code class="html hljs" id ="erb-code">{{erbText}}</code></pre>
    </div>
    <div class="col-md-12 key-warp">
      <h3>Yml Code</h3>
      <h5>Left</h5>
      <code>
        <ul>
          {{#each prefixKeys}}
            <li class="result-tab pre-space">{{this}}</li>
          {{/each}}
          {{#each leftResults}}
            <li class="result-tab pre-space">{{this}}</li>
          {{/each}}
        </ul>
      </code>
      <h5>Right</h5>
      <code>
        <ul>
          {{#each prefixKeys}}
            <li class="result-tab pre-space">{{this}}</li>
          {{/each}}      
          {{#each rightResults}}
            <li class="result-tab pre-space">{{this}}</li>
          {{/each}}  
        </ul>
      </code>
    </div>
  </div>
</template>
